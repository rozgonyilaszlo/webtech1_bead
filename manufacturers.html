<div id="manufacturer">
    <div class="small" id="add-new-manufacturer">
        <form class="form">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input name="name" type="text" required></td>
                </tr>

                <tr>
                    <td>Country:</td>
                    <td><input name="country" type="text" required></td>
                </tr>

                <tr>
                    <td>Founded:</td>
                    <td><input name="founded" type="date" required></td>
                </tr>

                <tr>
                    <td colspan="2">
                        <input type="submit" value="Save">
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <div class="large" id="manufacturers-table">
        <table>
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Country</td>
                    <td>Founded</td>
                </tr>
            </thead>
            <tbody id="manufacturers">

            </tbody>
        </table>
    </div>
</div>
